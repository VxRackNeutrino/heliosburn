
<div class="box box-primary">
    <div class="box-header">
        <h3 class="box-title">Select a Test Plan</h3>
    </div><!-- /.box-header -->
    <div class="box-body">
        <div class="form-group">
            <select ng-model="formData.testPlan" ng-options="testPlan as testPlan.name for testPlan in testplans" class="form-control"></select>


        </div>

        <div ng-show="formData.testPlan.id">
            <div class="form-group">
                <label>Description:</label>
                <textarea class="form-control" rows="3" ng-model="formData.testPlan.description" readonly></textarea>
            </div>

            <div class="form-group">
                <label>Created at:</label>
                <p>{{ formData.testPlan.createdAt }}</p>

            </div>

            <div class="form-group">
                <label>Updated at:</label>
                <p>{{ formData.testPlan.updatedAt }}</p>
            </div>

            <div class="form-group">
                <label>Rules:</label>
                <p ng-show="formData.testPlan.rules.length">{{ formData.testPlan.rules.length }}</p>
                <p ng-hide="formData.testPlan.rules.length">None</p>
            </div>
        </div>


        <p class="top30">Don't you find the Test Plan you are looking for? <a href="/webui/testplans/new/">Create a new one</a></p>
    </div><!-- /.box-body -->
    <div class="box-footer">
        <a ui-sref="form.step1" class="btn btn-default">← Back</a>
        <a ui-sref="form.step3" class="btn btn-primary pull-right bold">Next →</a>
    </div>
</div><!-- /.box -->
