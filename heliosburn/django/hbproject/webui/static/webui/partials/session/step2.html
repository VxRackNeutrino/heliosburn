
<div class="box box-primary">
    <div class="box-header">
        <h3 class="box-title">Select a Test Plan</h3>
    </div><!-- /.box-header -->
    <div class="box-body">
        <div class="form-group">
            <select ng-model="formData.testPlan" class="form-control">
              <option>Test Plan for Swift</option>
              <option>Test Plan for Amazon S3</option>
              <option>Test Plan 1</option>
              <option>Test Plan 3</option>
            </select>
        </div>
        <div class="form-group">
            <textarea class="form-control" rows="3">Test plan description</textarea>
        </div>

        <p>Don't you find the Test Plan you are looking for? <a href="/webui/testplans/new/">Create a new one</a></p>
    </div><!-- /.box-body -->
    <div class="box-footer">
        <a ui-sref="form.step1" class="btn btn-default">← Back</a>
        <a ui-sref="form.step3" class="btn btn-primary pull-right bold">Next →</a>
    </div>
</div><!-- /.box -->
