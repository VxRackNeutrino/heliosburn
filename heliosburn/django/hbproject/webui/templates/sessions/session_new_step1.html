<h2 class="page-header">Step 1: Session details</h2>

<div class="row">
    <div class="col-xs-12">
        <!-- general form elements -->
        <div class="box box-primary">
            <!-- form start -->
            <form role="form" method="post" action="{% url "session_new" 1 %}">
                {% csrf_token %}
                <div class="box-body">
                    <div class="form-group">
                        <label for="sessionName">Session name</label>
                        <input type="text" class="form-control" name="name" id="sessionName" placeholder="Session name...">
                    </div>
                    <div class="form-group">
                        <label for="sessionDescription">Session description</label>
                        <textarea class="form-control" name="description" id="sessionDescription" rows="3" placeholder="Session description..."></textarea>
                    </div>

                </div><!-- /.box-body -->

                <div class="box-footer">
                    <a class="btn btn-default" href="{% url "session_list" %}" role="button">Cancel</a>
                    <button type="submit" class="btn btn-primary pull-right">Save and next</button>
                </div>
            </form>
        </div><!-- /.box -->
    </div><!--/.col -->
</div>
