<div class="row">
    <div class="col-xs-12">
        <!-- general form elements -->
        <div class="box box-primary">
            <div class="box-header">
                <h3 class="box-title">Session details</h3>
            </div><!-- /.box-header -->
            <!-- form start -->
            <form role="form" method="post" action="?step=2">
                {% csrf_token %}
                <div class="box-body">
                    <div class="form-group">
                        <label for="sessionName">Session name</label>
                        <input type="text" class="form-control" id="sessionName" placeholder="Session name...">
                    </div>
                    <div class="form-group">
                        <label for="sessionDescription">Session description</label>
                        <textarea class="form-control" id="sessionDescription" rows="3" placeholder="Session description..."></textarea>
                    </div>


                </div><!-- /.box-body -->

                <div class="box-footer">
                    <button type="submit" class="btn btn-primary">Save and next</button>
                </div>
            </form>
        </div><!-- /.box -->
    </div><!--/.col -->
</div>
