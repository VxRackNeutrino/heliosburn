<div class="row">
    <div class="col-md-6">
        <!-- general form elements -->
        <div class="box box-primary">
            <div class="box-header">
                <h3 class="box-title">Select an existing Test Plan</h3>
            </div><!-- /.box-header -->
            <!-- form start -->
            <form role="form" method="post" action="?step=2">
                {% csrf_token %}
                <div class="box-body">
                    <div class="form-group">
                        <select class="form-control">
                          <option>Test Plan for Swift</option>
                          <option>Test Plan for Amazon S3</option>
                          <option>Test Plan 1</option>
                          <option>Test Plan 3</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" rows="3">Test plan description</textarea>
                    </div>
                </div><!-- /.box-body -->

                <div class="box-footer">
                    <button type="submit" class="btn btn-primary">Save and next</button>
                </div>
            </form>
        </div><!-- /.box -->
    </div><!--/.col -->
    <div class="col-md-6">
        <!-- general form elements -->
        <div class="box box-primary">
            <div class="box-header">
                <h3 class="box-title">Create a new Test Plan</h3>
            </div><!-- /.box-header -->
            <!-- form start -->
            <form role="form" method="post" action="?step=2">
                {% csrf_token %}
                <div class="box-body">
                    <button type="submit" class="btn btn-primary">Create a new Test Plan</button>
                </div><!-- /.box-body -->

                <div class="box-footer">
                </div>
            </form>
        </div><!-- /.box -->
    </div><!--/.col -->
</div>
